version: '3.8'

services:
  openai-proxy:
    build: .
    container_name: openai-local-proxy
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    networks:
      - openai-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health', timeout=5.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  openai-network:
    driver: bridge
